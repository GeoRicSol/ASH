
<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Nicola's Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8" />

<style>

body {
	background-image: url('../resources/backgrnd.jpg');
	background-size:     cover;                      /* <------ */
    background-repeat:   no-repeat;
    background-position: center center; 
	opacity: 1;
	margin: 2%;
	font-family: Poppins, Helvetica, sans-serif;
	}

.banner {
	padding: 12px 12px;
	text-align: center;
	font-weight: 700;
	letter-spacing: 0.5px;
    font-family: Poppins, Helvetica, sans-serif;

	font-weight: 700;
	letter-spacing: 0.5px;
    font-family: Poppins, Helvetica, sans-serif;

}

#artwork {
	width: 98%;

	border-style: solid;
	border-color: #050505;
	border-width: 3px;

    margin-right: auto;
